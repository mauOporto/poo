<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>POO</title>
</head>
<body>

    <div class="container my-5">
        <h1>Estudiantes y Profesores</h1>
        <div class="alert alert-danger d-none">
            Por favor ingresa todos los datos 
        </div>

        <form id="formulario">
            <input
              class="form-control mb-2" 
              name="nombre" 
              placeholder="Ingrese el nombre"
              type="text"
              required
            />
            <input
              class="form-control mb-2"
              name="edad" 
              placeholder="Ingrese la edad"
              type="text"
              required
            />

            <select class="form-select mb-2" aria-label="Default select example" name="opcion">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
              </select>

              <button class="btn btn-primary" type="submit">Agregar</button>
        </form>
        
        <section class="row mt-3">

            <div class="col-6" id="cardsEstudiantes">        
            </div>

            <div class="col-6" id="cardsProfesores">        
            </div>

        </section>
    </div>
    
    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6>Estudiante</h6>
                <p class="lead">Edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>

    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>
        </article>
    </template>



    <script src="app.js"></script>
</body>
</html>
