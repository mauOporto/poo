<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>POO</title>
</head>
<body>

    <div class="container my-5">

        <section class="alert alert-danger d-none">Campo vacio</section>

        <form id="formulario">
            <input 
            type="text"
            name="nombre"
            placeholder="Ingresa una tarea"
            class="form-control mb-2"
            >

            <button class="btn btn-primary w-100" type="submit">
                Agregar
            </button>

        </form>

        <section class="mt-3" id="pintarTarea">
        </section>
        
    </div>
    
    <template id="templateTarea">
        <article class="alert alert-warning d-flex align-items-cente justify-content-between">
            <p class="lead mb-0">Tarea</p>
            <div>
                <button class="btn btn-danger">Eliminar</button>
            </div>
        </article>
    </template>

    <script src="js/app.js" type="module"></script>
</body>
</html>
